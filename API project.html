    <h1>picture of astronomy of the day</h1>
    <br></br>
    <button id="1" onclick="hi()">click for the daily picture of astronomy</button>
    <img id="img" >
    <p id="message"></p>
   
    <script>
    function hi(){
    fetch('https://go-apod.herokuapp.com/apod')
    .then((data)=>{
        return data.json()
    }).then((completedata)=>{
        console.log(completedata);
        document.getElementById('message').innerHTML = completedata.explanation
        document.getElementById('img').src = completedata.url;
    })
    }
    </script>
